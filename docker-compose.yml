version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: absenin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: absenin_secret_2025
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:absenin_secret_2025@db:5432/absenin
      JWT_SECRET: absenin-jwt-secret-change-in-production-2025
      JWT_EXPIRES_IN: 7d
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      SELFIE_BASE_URL: http://localhost:3001/uploads/selfies
    ports: ["3001:3001"]
    volumes: ["./backend/uploads:/app/uploads"]
    depends_on:
      db: { condition: service_healthy }
    restart: unless-stopped
  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports: ["3000:3000"]
    depends_on: [backend]
    restart: unless-stopped
volumes:
  pgdata:
